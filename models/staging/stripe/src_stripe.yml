version: 2

sources:
  - name: stripe
    description: A clone of a Postgres application database.
    database: raw
    tables:
      - name: payment
        description: Raw customers data.
        columns:
          - name: payment_id
            description: Primary key for payments
            tests:
              - unique
              - not_null
    loaded_at_field: _BATCHED_AT
    freshness:
        warn_after:
            count: 12
            period: day
        error_after: 
            count: 24
            period: day
      